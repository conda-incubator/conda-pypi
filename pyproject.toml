[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "conda-pypi"
description = "Better PyPI interoperability for the conda ecosystem."
readme = "README.md"
authors = [
  { name = "Jaime RodrÃ­guez-Guerra", email = "jrodriguez@quansight.com" },
]
license = "MIT"
license-files = [
  "LICENSE",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
requires-python = ">=3.9"
dependencies = [
  # "conda >=23.9.0",
  "pip",
  "grayskull",
  "packaging",
  "unearth",
  "pydantic",
  "build",
  "installer",
  "requests",
  "ruamel.yaml",
  "typer",
  "pypi-simple",
  "platformdirs",
]
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/conda-incubator/conda-pypi"

[project.entry-points.conda]
conda-pypi = "conda_pypi.plugin"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64", "linux-aarch64"]

[tool.pixi.dependencies]
# must match project.dependencies (sans python and conda)
python = ">=3.8"
conda = ">=23.9"
pip = "*"
grayskull = "*"
packaging = "*"
conda-index = "*"

[tool.pixi.pypi-dependencies]
"conda-pypi" = { path  = ".", editable = true }

[tool.pixi.tasks]
dev = 'python -c "from conda_pypi.python_paths import ensure_externally_managed as e; e()"'

[tool.pixi.feature.build]
dependencies = { anaconda-client = "*", conda-build = "*" }
tasks = { build = "conda build recipe" }

[tool.pixi.feature.docs.tasks]
docs = { cmd = "sphinx-build -M dirhtml . _build", cwd = "docs" }
serve = { cmd = "python -m http.server", cwd = "docs/_build/dirhtml" }
clean = { cmd = "rm -rf _build", cwd = "docs" }

[tool.pixi.feature.docs.dependencies]
python = "3.10.*"
conda-sphinx-theme = "*"
linkify-it-py = "*"
myst-parser = "*"
sphinx = "*"
sphinx-argparse = "*"
sphinx-copybutton = "*"
sphinx-design = "*"
sphinx-reredirects = "*"
sphinx-sitemap = "*"
# Dependencies for autodoc
grayskull = "*"
packaging = ">=24"
typer = "*"
conda-package-streaming = ">=0.11"
python-build = "*"
pydantic = "*"
python-installer = ">=0.7"
conda-index = "*"

[tool.pixi.feature.docs.pypi-dependencies]
unearth = ">=0.17.2"
pypi-simple = "*"

[tool.pixi.feature.test.tasks]
test = 'python -c "from conda_pypi.python_paths import ensure_externally_managed as e; e()" && python -mpytest'
pre-commit = 'pre-commit'

[tool.pixi.feature.test.dependencies]
pytest = "7.4.3.*"
fmt = "!=10.2.0"
pytest-mock = "3.12.0.*"
conda-build = "*"
pre-commit = "*"
pytest-xprocess = "*"
# Build system dependencies
typer = "*"
conda-package-streaming = ">=0.11"
unearth = ">=0.17.2"
python-build = "*"
pydantic = "*"
python-installer = ">=0.7"
conda-libmamba-solver = ">=24.9"
packaging = ">=24"
# Dependencies for corpus tests
sqlalchemy = "*"
python-multipart = "*"
pyyaml = "*"
zstandard = "*"  # Will be in stdlib as compression.zstd in Python 3.14+
# Build backend for flit tests
flit = "*"

[tool.pixi.feature.test.pypi-dependencies]
pypi-simple = "*"

[tool.pixi.feature.py39.dependencies]
python = "3.9.*"

[tool.pixi.feature.py310.dependencies]
python = "3.10.*"

[tool.pixi.feature.py311.dependencies]
python = "3.11.*"

[tool.pixi.environments]
build = ["build"]
docs = ["docs"]
test-py39 = ["test", "py39"]
test-py310 = ["test", "py310"]
test-py311 = ["test", "py311"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "conda_pypi/_version.py"

[tool.ruff]
line-length = 99

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING:"]

[tool.coverage.run]
source = ["conda_pypi/", "tests/"]
omit = ["conda_pypi/__init__.py"]
